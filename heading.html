<!doctype >
<html>
    <head>
        <meta lang="EN">
        <meta charset="UTF-8">
        <meta  http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta link="main.css">
        <meta name="viewport" content="weidth=device-width", initial-scale="1">
        
    </head>
    <body>
        <link rel="stylesheet" href="main1.css" valu="text/css"> 
        <form action="" autocomplete="on">
            <fieldset style="margin: 3ch;" style="border: 5ch;" style="border-width: 50in;">
                <legend><strong>Portfolio</strong></legend>
                <Strong>First Name:</Strong><br>
                <input type="text" name="ftxt"  size="50px" maxlength="10" autofocus>
                <br>
                <strong>Middle Name:</strong><br>
                <input type="text" name="mtxt"  size="50px" maxlength="10">
                <br>
                <strong>Last Name:</strong><br>
                <input type="text" name="ltxt"  size="50px" maxlength="10">
                <br>
                <label for=""> <strong>Age:</strong></label><br>
                <input type="range" name="a" min="01" max="60" step="1" size="30px"><br>
                <label for=""><I>Date_OF_BIRTH</I></label><br>
                <input type="date" name="dat" min="1995-01-01" max="2025-01-01" size="90px"><br>
                <label for="">Time:</label><br>
                <input type="time" name="t"><br>
                <label for=""><strong>Gender:</strong></label><br>
                <input type="radio" name="g" value="MALE"><b>MALE</b><br>
                <input type="radio" name="g" value="FEMALE"><b>FEMALE</b><br>
                <label for="">Email</label><br>
                <input type="email" name="e" ><br>
                <br>
            </fieldset>
            <fieldset aria-setsize="3">
                    <legend> <center>Address & othrer Info</center></legend>
                    <label for="">Address:</label><br>
                    <!--input type="text" style="color: black;" name="add"--><br>
                    <textarea name="add" id="" cols="30" rows="10"></textarea><br>
                    <label for="">Permenent Address:</label><br>
                    <input type="text" name="Padd">
                    <br>
                    <label for=""><Strong>Email:</Strong></label><br>
                    <input type="email" name="e">
                    <br>
                    <label for="" style="font-size: larger;"> <strong>Qualification:</strong> </label><br>
                        <input type="radio" name="r1" value="B.Tech/B.E"><b>B.Tech/B.E</b><br>
                        <input type="radio" name="r1" value="B.COM"><b>B.COM</b><br>
                        <input type="radio" name="r1" value="M.CA"><b>M.CA</b><br>
                        <input type="radio" name="r1" value="PhD in any"><b>PhD in any</b><br>
                    <label for="">Language Known:</label><br>
                        <input type="checkbox" name="css" value="css"><B>CSS</B><br>
                        <input type="checkbox" name="css" value="HTML"><B>HTML</B><br>
                        <input type="checkbox" name="css" value="JAVA"><B>JAVA</B><br>
                        <input type="checkbox" name="css" value="PYTHON"><B>PYTHON</B><br>
                        <input type="checkbox" name="css" value="C++"><B>C++</B><br>
                        <input type="checkbox" name="css" value="RUBY"><B>RUBY</B><br>
                        <label for=""><B>CTC Expectation:</B></label>
                        <input type="number" name="R" step="1000" min="10000" max="10000000">
                        <button onclick=""></button>
                        <input type="submit" name="sub" value="Submit" style="font-size: larger;" style="padding: 10cm;">
                    <input type="reset" name="res" value="Reset" style="font-size: larger;">

            </fieldset>
        </form>
    </body>
</html>
